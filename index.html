---
layout: master
title: Blog
---
{% for post in site.posts %}
<article class="post-excerpt">
    <h2><a href="{{ post.url }}">{{post.title}}</a></h2>
    <div class="tags">
        <img src="/images/tags.svg" class="tags-icon" />
        {{ post.tags | join: ", " }}
    </div>
    <div class="date">
        <img src="/images/clock.svg" class="tags-icon" />
        {{ post.date | date_to_string }}
    </div>
    <div class="excerpt">
        {{ post.excerpt }}
    </div>
</article>
{% endfor %}
