---
layout: master
title: presentations
---
<ul class="presentations">
{% for presentation in site.data.presentations %}
    <li>
        <a href="{{presentation.url}}">{{presentation.title}}</a> held at
        <a href="{{presentation.conference_url}}">{{ presentation.conference}}</a> on {{ presentation.date | date_to_string }}
    </li>
{% endfor %}
</ul>
